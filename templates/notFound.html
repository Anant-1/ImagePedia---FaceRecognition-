<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../static/css/notFound.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="/" id="home-a"><i class="material-icons">home</i></a></li>
            <li>
                <a href="/" id="back-a">
                    <i class="material-icons">arrow_back</i> 
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="container">
        <h3>Image Not Found</h3>
        <form action="/" method="post"> 
            <label for="image">Enter name of the person:</label>
            <input type="text" id="image" placeholder="Name" name="name">
            <label for="profession">Enter profession of the person:</label>
            <input type="text" id="profession" placeholder="Profession" name="profession">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
