<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{face_name}} Tweets</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>

      <style>
        #container{
            display: flex;
            align-items: center;
            justify-content:center;
        }
        span{
            margin-left: 20px;
            font-size:25px;
        }
        img{
            border-radius: 60px;
            width: 100px;
            height:100px;
        }
      </style>

</head>
<body>
    <a href="/"> Home</a>
    <a href="/search">Back</a>
    <div id="container">
        <img src="{{all_tweets[0].profile_image_url}}" alt="image">
        <!-- <img src="https://pbs.twimg.com/profile_images/1268824832424022017/vUx5TGw7_normal.jpg" alt="image"> -->
        <span>{{face_name}}</span>
    </div>

    <div class="container my-3">
        <h2> Tweet List</h2>

        {% if all_tweets|length==0 %} 
        <div class="alert alert-dark" role="alert"> No Tweet found.</div>
        {% else %}

        <table class="table">
          <thead>
            <tr>
              <th scope="col">SNo</th>
              <th scope="col">Tweets</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
            {% for tweet in all_tweets %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{tweet.tweet}}</td>
              <!-- <td id="date-td">Wednesday, 12 July 2022 12:33 PM</td> -->
              <td>{{tweet.tweet_date}}<br>{{tweet.tweet_time}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% endif %}
      </div>
  
</body>
</html>
